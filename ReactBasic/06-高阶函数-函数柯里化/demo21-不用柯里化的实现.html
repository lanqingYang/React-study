<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="reactContainer"></div>
  </body>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    class Login extends React.Component {
      // 初始化状态
      state = {
        username: "",
        password: "",
      };
 
      saveFormDate = (dataType,event) => {
            this.setState({[dataType]:event.target.value})
      };
      handleSubmit = (event) => {
        event.preventDefault(); //阻止表单提交
        const { username, password } = this.state;
        alert(`用户名：${username},密码:${password}`);
      };
      render() {
        return (
          <form onSubmit={this.handleSubmit}>
            用户名:
            <input onChange={(event)=>{ this.saveFormDate('username',event)}} type="text" name="userName" />
            密码：
            <input
            onChange={(event)=>{ this.saveFormDate('password,event)}}
              type="password"
              name="password"
            />
            <button>登录</button>
          </form>
        );
      }
    }

    //渲染组件到页面
    ReactDOM.render(<Login />, document.getElementById("reactContainer"));
  </script>
</html>
