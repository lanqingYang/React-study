<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="reactContainer"></div>
  </body>
  <script src="../reactCDN/新版本/react.development.js"></script>
  <script src="../reactCDN/新版本/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
      
    class Person extends React.Component {
      state = {
        persons:[{
            id:1,
            name:'dodo',
            age:3
        },{
            id:2,
            name:'th',
            age:22
        }]
      };
      add =()=>{
          const {persons} = this.state
          const p ={
              id:persons.length +1,
              name:'xiaowang',
              age:20
          }
          this.setState({persons:[p,...persons]})
      }
      render() {
        return (
          <div>
            <h2>展示人员信息</h2>
            <button onClick={this.add}>添加一个小王</button>
            <h3>使用index索引值作为key</h3>
            <ul>
            {this.state.persons.map((person,index)=>{
            return <li key={index}>{person.name}---{person.age}<input type='text'/></li>
            })}
            </ul>
            <h3>使用id索引值作为key</h3>
            <ul>
            {this.state.persons.map((person)=>{
            return <li key={person.id}>{person.name}---{person.age}<input type='text'/></li>
            })}
            </ul>
            </div>
        );
      }
    }

    //渲染组件到页面
    ReactDOM.render(<Person />, document.getElementById("reactContainer"));
  </script>
</html>
