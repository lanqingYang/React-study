<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="reactContainer"></div>
  </body>
  <script src="../reactCDN/新版本/react.development.js"></script>
  <script src="../reactCDN/新版本/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    class Time extends React.Component {
      state = {
          date: new Date()
      };
      componentDidMount(){
          setInterval(()=>{
              this.setState({
                  date:new Date
              })
          },1000)
      }
      render() {
        return (
          <div>
            <h1 >Hello</h1>
            <input type="text"/>
            <span>现在是： {this.state.date.toTimeString()}
                <input type="text">
                </span>
          </div>
        );
      }
    }

    //渲染组件到页面
    ReactDOM.render(<Time />, document.getElementById("reactContainer"));
  </script>
</html>
