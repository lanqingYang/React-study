<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var arr1= [1,2,3,4,5]
    var arr2=[7,8,9]
    var arr3 = [...arr1,...arr2] //拼接数组
    console.log(...arr1) //展开一个数组
    console.log(arr3)


    // 在函数中使用 
    function sum(...numbers){
        console.log(numbers) //剩余参数，伪数组
        return numbers.reduce((preValue,currentValue)=>{
            return preValue+currentValue
        })
    }
    console.log(sum(1,2,3,4))

    // 构建字面量对象时，使用展开语法
    //展开运算符不能展开一个对象
    var obj = {a:1,b:2}
    // console.log(...obj) //报错
    var obj2= {...obj}  //复制一个新对象 
    console.log(obj2)

    //合并
    let person3= {...obj,a:'jack'}
    console.log(person3)//更改了a的值
    </script>
</body>
</html>
