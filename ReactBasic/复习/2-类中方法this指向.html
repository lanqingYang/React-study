<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name=name
                this.age=age
            }
            /* 类中局部引用的方法，已经在局部开好了 严格模式!! */
            speak(){
                //speak 放在哪里？ 类的原型对象上，供实例使用
                //通过Person实例掉speak时，speak的this就是Person的实例
                console.log(this)
            }
        }
        const p1= new Person('ton',1)
        p1.speak()  //通过实例调用 speak方法， 
        const x = p1.speak   //p1.speak属于实例调用，
        x()  // 打印 this undefined，    x()属于直接调用
    </script>
