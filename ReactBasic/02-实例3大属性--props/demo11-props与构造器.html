<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="reactContainer"></div>
  </body>
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- 全局多了一个对象 PropTypes -->
  <script src="https://unpkg.com/prop-types@15.6.2/prop-types.js"></script>  
  <script type="text/babel">
    //   把限制放到类中
    class Person extends React.Component {
        /* 
            构造器是否接受props，传不传给super 取决于：是否希望在构造器通过this访问props
        */
        constructor(props){
            super(props)
            console.log('实例自身的props',this.props);
            
        }
      render() {
        const { name, age, sex } = this.props;
        // props只读
        // this.props.age = 12 //报错
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age}</li>
          </ul>
        );
      }
      
    }
    Person.propTypes={
          name:PropTypes.string.isRequired,//限制必传，且为字符串
          sex:PropTypes.string,
          age:PropTypes.number,
        }
    Person.defaultProps={
          sex:'未知',//设置默认值
          age:18
    }

    //渲染组件到页面
    ReactDOM.render(
      <Person name='jerry'/>,
      document.getElementById("reactContainer")
    );

  </script>
</html>
